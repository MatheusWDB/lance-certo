# Configurações de Banco de Dados (DataSource)
spring.datasource.url=jdbc:h2:mem:db_lance_certo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações de JPA / Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Configurações de Flyway
flyway.clean-on-validation-error=true
flyway.enabled=true

# Configurações de Log
# logging.level.root=DEBUG
# logging.level.org.springframework.web=DEBUG
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações de Swagger / OpenAPI
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true


management.endpoints.web.exposure.include=*