spring.application.name=lance_certo

spring.profiles.active=${PROFILE_ACTIVE}

# Configurações de Log
# logging.level.root=INFO
# logging.level.org.springframework.web=INFO
# logging.level.org.hibernate=WARN

# Configurações de Banco de Dados
spring.datasource.url=jdbc:h2:mem:db_lance_certo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações de JPA / Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações de Flyway
spring.flyway.baseline-on-migrate=true

# Configurações de Swagger / OpenAPI
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.urlsPrimaryName=Lance-Certo-API
springdoc.swagger-ui.operationsSorter=alpha 
springdoc.swagger-ui.tagsSorter=alpha